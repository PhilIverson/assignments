<!DOCTYPE html>
<html>
<body>

<p id="helloClass"></p>

<script>
var myObject = {
    greeting:"Hello, Class",
    howAreYou: function() {
        return this.greeting;
    }
}
x = myObject.howAreYou();
document.getElementById("helloClass").innerHTML = x; 
</script>

</body>
</html>
