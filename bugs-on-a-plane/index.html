<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>
    <link rel="stylesheet" href="style.css">
        <style>
            .container {
                display: grid;
            }
        </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome</h1>    
        </div>
            <div class="sidebar">
            <h2>Car Search</h2>
            </div>
            <div class="content">
            <form id="airline-form">
                <input type="text" name="first-name">
                <label for="">Select your Make</label>
                <br>
                <input type="text" name="last-name">
                <label for=""><Select></Select></label>
                <br>
                <input type="digit" name="Year">
                <label for="">Year</label>
                <b></b>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                <br>
                <select name="Vehicle Color">
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                    <option value="White">White</option>
                    <option value="Red">White</option>
                </select>
                <label for="">Color</label>
                <br>
                <input class="diet" type="checkbox" name="vegan" id="vegan" value="vegan">
                <label for="vegan">Vegan</label>
                <b>
                <input class="diet" type="box" name="gluten" id="gluten" value="gluten-free">
                <label for="gluten">Gluten-free</label>
                <br>
                <input class="diet" type="checkbox" name="paleo" id="paleo" value="paleo">
                <label for="Old Kars">ABC123</label>
                <br>
                <button type="button" id="submit">Submit</button>
            
            </form>
            </div>
        </div>
          
    </div>
</body>
<script src="app.js"></script>
</html>
